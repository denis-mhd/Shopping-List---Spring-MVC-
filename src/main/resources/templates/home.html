<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
     <nav class="navbar navbar-expand-lg bg-nav rounded">
         <th:block th:include="~{/fragments/nav}"></th:block>
	</nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div  class="mt-3 rounded badge-info">

                        <th:block th:unless="${products.isEmpty()}" th:each="e : ${products}" th:if="${e.getCategory().getCategoryName().name() == 'FOOD'}">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span  th:text="|Name: *{e.getName()} Price: *{e.getPrice()} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/delete/{id}(id = *{id})}" th:object="${e}">Buy</a>
                        </th:block>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div class="mt-3 rounded badge-warning">
                        <th:block th:unless="${products.isEmpty()}"  th:each="e : ${products}" th:if="${e.getCategory().getCategoryName().name() == 'DRINK'}">
                        <img class="mr-2" src="/img/drink.png" alt="Drink" width="50px" height="50px">
                        <span  th:text="|Name: *{e.getName()} Price: *{e.getPrice()} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/delete/{id}(id = *{id})}" th:object="${e}" >Buy</a>
                        </th:block>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div class="mt-3 rounded badge-success">
                        <th:block th:unless="${products.isEmpty()}" th:each="e : ${products}" th:if="${e.getCategory().getCategoryName().name() == 'HOUSEHOLD'}">
                        <img class="mr-2" src="/img/household.png" alt="Households" width="50px" height="50px">
                        <span th:text="|Name: *{e.getName()} Price: *{e.getPrice()} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/delete/{id}(id = *{id})}" th:object="${e}">Buy</a>

                        </th:block>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div class="mt-3 rounded badge-secondary">
                        <th:block th:unless="${products.isEmpty()}" th:each="e : ${products}" th:if="${e.getCategory().getCategoryName().name() == 'OTHER'}" >
                        <img class="mr-2" src="/img/other.png" alt="Other" width="50px" height="50px">
                        <span th:text="|Name: *{e.getName()} Price: *{e.getPrice()} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/delete/{id}(id = *{id})}" th:object="${e}">Buy</a>
                        </th:block>
					</div>
            </div>
        </div>
        <a th:href="@{/buyAll}" class="btn btn-danger" th:object="${totalPriceOfProducts}" th:text="|Buy all products for ${totalPriceOfProducts} lv|"></a>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
